<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
  <main class="card">
    <img src="images/image-qr-code.png" alt="QR code linking to Frontend Mentor website"/>

    <div class="text-container">
      <h1>Improve your front-end skills by building projects</h1>
      
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" aria-label="Visit Frontend Mentor">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Al-Rihla" target="_blank">Al-Rihla</a>.
  </footer>
</body>
</html>
